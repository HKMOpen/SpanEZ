before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/.sonar/cache

before_script:
 - chmod +x gradlew

addons:
  sonarqube:
    token:
      secure: ""
  branches:
    - master
    - sonarqube

script:
  - ./gradlew build test
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN
