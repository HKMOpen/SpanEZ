apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 3
        versionName "2.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.1.0'

    testCompile 'junit:junit:4.12'
}

publish {
    userOrg = 'yombunker'
    groupId = 'com.bunk3r'
    artifactId = 'spanez'
    version = '2.0.0'
    desc = 'Android library that simplifies the use of Spans inside strings'
    website = 'https://github.com/yombunker/SpanEZ'
}